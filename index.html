<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Menu</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <h1><p style="text-align: center;">Our Menu.</p></h1>
  <div class="row">
    <div class="box">
      <div class="box-title">Chicken</div>
      <img src="img/chicken.jpeg" alt="Chicken dish" class="box-img">
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Chicken section.</p>
    </div>
    <div class="box">
      <div class="box-title">Beef</div>
      <img src="img/beef.jpeg" alt="beef dish" class="box-img">
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Steak goated.</p>
    </div>
    <div class="box">
      <div class="box-title">Sushi</div>
      <img src="img/sushi.jpeg" alt="sushi" class="box-img">
      <p> California roll is not sushi </p>
    </div>
  </div>
</body>
</html>
